name: Gallery Filemanager
slug: gallery-filemanager
type: plugin
version: 1.0.0
description: Galerie Dateimanager
icon: images
author:
  name: Qebaptore
homepage: https://github.com/qebaptore/gallery-filemanager
keywords: gallery, images, upload
bugs: https://github.com/qebaptore/gallery-filemanager/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool